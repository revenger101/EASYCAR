<!-- templates/add_client.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Client</title>
</head>
<body>
    <h1>Add a New Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Client</button>
    </form>
    <a href="{% url 'list_clients' %}">View All Clients</a>
</body>
</html>
